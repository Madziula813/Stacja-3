<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Stacja 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 800px;
      margin: 100px auto 60px;
      padding: 30px;
      text-align: center;
      background: rgba(0,0,0,0.75);
      border: 2px solid #00ffcc;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,204,0.2);
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }
    h2 {
      color: #ff0055;
      font-size: 32px;
      margin-bottom: 30px;
      font-weight: bold;
      line-height: 1.2;
    }
    .clues {
      text-align: left;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 20px;
      line-height: 1.3;
    }
    .inputs {
      margin: 0 auto 20px;
      max-width: 420px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .input-group {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      width: 36px;
      height: 40px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      background: #000;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      text-transform: lowercase;
      outline-offset: -2px;
      border-radius: 6px;
      caret-color: #00ffcc;
      transition: border-color 0.3s, background-color 0.3s;
      user-select: none;
    }
    input[type="text"]:focus {
      border-color: #ff0055;
      box-shadow: 0 0 5px #ff0055;
      background-color: #111;
    }
    input.correct {
      border-color: #00ff55 !important;
      background-color: #002200;
      color: #00ff55;
      box-shadow: 0 0 8px #00ff55;
    }
    input.incorrect {
      border-color: #ff0033 !important;
      background-color: #330000;
      color: #ff0033;
      box-shadow: 0 0 8px #ff0033;
    }
    button {
      background: none;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    button:hover, button:focus {
      background-color: #00ffcc;
      color: #000;
      outline: none;
    }
    .error {
      color: red;
      font-size: 18px;
      margin-top: 20px;
      animation: blink 1s step-start infinite;
      font-weight: bold;
      user-select: none;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .decoded {
      margin-top: 30px;
      background-color: rgba(0,255,204,0.05);
      padding: 20px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,204,0.3);
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      user-select: text;
      line-height: 1.4;
    }

    /* Tło animacji */
    #dinoBackground {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background-color: #0a0a0a;
      overflow: hidden;
      touch-action: none;
    }

    .dino {
      position: absolute;
      font-size: 20px;
      color: #00ffcc;
      user-select: none;
      will-change: transform;
      font-weight: bold;
      text-shadow:
        0 0 5px #00ffcc,
        0 0 10px #00ffcc;
      pointer-events: none;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        margin: 60px 12px 40px;
        padding: 20px;
        border-radius: 8px;
      }
      h2 {
        font-size: 24px;
      }
      .clues {
        font-size: 16px;
      }
      .inputs {
        max-width: 100%;
        gap: 12px;
        justify-content: center;
      }
      .input-group {
        gap: 6px;
      }
      input[type="text"] {
        width: 28px;
        height: 36px;
        font-size: 20px;
      }
      button {
        font-size: 16px;
        padding: 8px 20px;
        width: 100%;
        max-width: 300px;
        margin: 20px auto 0;
        display: block;
      }
    }
  </style>
</head>
<body>

  <div id="dinoBackground"></div>

  <div class="container" id="taskContainer" role="main" aria-label="Krzyżówka umysłowa - stacja 3">
    <h2>&gt; STACJA [3/4] – KRZYŻÓWKA UMYSŁOWA</h2>
    <div class="clues">
      <p>Hasła:</p>
      <p>1. Narzędzie służące do szyfrowania połączenia internetowego (3 litery)</p>
      <p>2. Najpopularniejszy język skryptowy w przeglądarkach (2 litery)</p>
      <p>3. Język znany z sieci i stylowania (3 litery)</p>
    </div>
    <div class="inputs" aria-label="Pole na odpowiedzi krzyżówki">
      <div class="input-group" role="group" aria-label="Pierwsze hasło, 3 litery">
        <input type="text" maxlength="1" id="c1" autocomplete="off" inputmode="text" aria-label="Litera 1 hasła 1" />
        <input type="text" maxlength="1" id="c2" autocomplete="off" inputmode="text" aria-label="Litera 2 hasła 1" />
        <input type="text" maxlength="1" id="c3" autocomplete="off" inputmode="text" aria-label="Litera 3 hasła 1" />
      </div>
      <div class="input-group" role="group" aria-label="Drugie hasło, 2 litery">
        <input type="text" maxlength="1" id="c4" autocomplete="off" inputmode="text" aria-label="Litera 1 hasła 2" />
        <input type="text" maxlength="1" id="c5" autocomplete="off" inputmode="text" aria-label="Litera 2 hasła 2" />
      </div>
      <div class="input-group" role="group" aria-label="Trzecie hasło, 3 litery">
        <input type="text" maxlength="1" id="c6" autocomplete="off" inputmode="text" aria-label="Litera 1 hasła 3" />
        <input type="text" maxlength="1" id="c7" autocomplete="off" inputmode="text" aria-label="Litera 2 hasła 3" />
        <input type="text" maxlength="1" id="c8" autocomplete="off" inputmode="text" aria-label="Litera 3 hasła 3" />
      </div>
    </div>
    <button onclick="checkCrossword()" aria-label="Sprawdź odpowiedzi">SPRAWDŹ</button>
  </div>

  <div class="container" id="result" style="display:none" role="region" aria-live="polite"></div>

  <script>
    // Automatyczne przechodzenie do następnego inputu po wpisaniu litery
    const inputs = document.querySelectorAll('.inputs input[type="text"]');
    inputs.forEach((input, idx) => {
      input.addEventListener('input', () => {
        input.value = input.value.toLowerCase().replace(/[^a-z]/g, '');
        if (input.value && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && idx > 0) {
          inputs[idx - 1].focus();
        }
      });
    });

    function checkCrossword() {
      const answer = [
        'v','p','n',  // VPN
        'j','s',      // JS
        'c','s','s'   // CSS
      ];

      let allCorrect = true;

      for(let i = 1; i <= 8; i++) {
        const el = document.getElementById('c'+i);
        if(!el) continue;
        const val = el.value.toLowerCase();
        if(val === answer[i-1]) {
          el.classList.add('correct');
          el.classList.remove('incorrect');
        } else {
          el.classList.add('incorrect');
          el.classList.remove('correct');
          allCorrect = false;
        }
      }

      const result = document.getElementById('result');
      const task = document.getElementById('taskContainer');

      if(allCorrect) {
        task.style.display = 'none';
        result.style.display = 'block';
        result.innerHTML = `
          <div class="decoded">
            <p>&gt; ✅ Wszystkie odpowiedzi poprawne!</p>
            <p>&gt; Kod fragmentu: <strong>12</strong></p>
            <p><em>“Tu cyfry tańczą, kod w powietrzu śpiewa,<br>
Mózgi pracują, choć noc się nie kończy jeszcze.<br>
W sercu miasta, gdzie pomysłów lawina,<br>
Znajdziesz twórczy dom — może to twoja kraina?”<br><br>
Stacja finałowa: 6XPH+CH, Warszawa</em></p>
          </div>
        `;
      } else {
        result.style.display = 'block';
        result.innerHTML = `
          <div class="error" role="alert">
            ███ SYSTEM ERROR ██<br>
            Błędne odpowiedzi...<br>
            <button onclick="location.reload()" aria-label="Spróbuj ponownie">▶ SPRÓBUJ PONOWNIE</button>
          </div>
        `;
      }
    }

    // Animacja spadających hacker-symboli w tle

    const dinoBackground = document.getElementById('dinoBackground');
    const hackerChars = ['?', '#', '$', '%', '&', '@', '!', '*']; // symbole hackerskie
    const dinos = [];
    const dinoCount = 80;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Dino {
      constructor() {
        this.x = random(0, window.innerWidth);
        this.y = random(-window.innerHeight, 0);
        this.speed = random(3, 5);
        this.size = random(20, 30);
        this.char = hackerChars[Math.floor(Math.random() * hackerChars.length)];
        this.element = document.createElement('div');
        this.element.classList.add('dino');
        this.element.style.fontSize = this.size + 'px';
        this.element.textContent = this.char;
        this.element.style.left = this.x + 'px';
        this.element.style.top = this.y + 'px';
        dinoBackground.appendChild(this.element);
      }
      update() {
        this.y += this.speed;
        if(this.y > window.innerHeight) {
          this.y = random(-100, -40);
          this.x = random(0, window.innerWidth);
          this.speed = random(2, 3);
          this.size = random(20, 30);
          this.char = hackerChars[Math.floor(Math.random() * hackerChars.length)];
          this.element.style.fontSize = this.size + 'px';
          this.element.textContent = this.char;
        }
        this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
      }
    }

    for(let i=0; i<dinoCount; i++) {
      dinos.push(new Dino());
    }

    function animate() {
      dinos.forEach(dino => dino.update());
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      dinos.forEach(dino => {
        dino.x = random(0, window.innerWidth);
      });
    });
  </script>

</body>
</html>
